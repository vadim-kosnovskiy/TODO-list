{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="pcoded-content">
    <div class="card">
      <div class="card-body table-border-style">
        <h2>
          Tags
          <a href="{% url 'task:tag-add' %}" class="btn btn-primary link-to-page">
            Add
          </a>
        </h2>
        <hr>
        {% if tag_list %}
          <table class="table table-hover">
            <tr>
              <th>Name</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
            {% for tag in tag_list %}
              <tr>
                <td>
                    {{ tag.name }}
                </td>
                <td>
                  <a href="{% url 'task:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
                </td>
                <td>
                  <a href="{% url 'task:tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </table>

        {% else %}
            <p>There are no tag in the service.</p>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
